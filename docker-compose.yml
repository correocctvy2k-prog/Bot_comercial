version: '3.8'

services:
  # Servicio 1: Webhook (API Express)
  comercial-bot:
    build: .
    container_name: comercial-bot
    restart: always
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - TZ=America/Bogota
    command: npm start

  # Servicio 2: Worker (Procesamiento de Cola Supabase)
  comercial-worker:
    build: .
    container_name: comercial-worker
    restart: always
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - TZ=America/Bogota
    command: node src/worker.js
